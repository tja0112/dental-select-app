    <div class="bar bar-subheader" id="subheadertitle">
        <h4 class="title" id="subheaderFont">WAIVE COVERAGE</h4>
    </div>


<ion-content padding="false" class="has-subheader scroll-content ionic-scroll" my-block="processing">

  <div class="shadowlinediv" style="margin-top:-8px;"><img class="shadowlineimg" src="img/shadowline.png" /></div>
    
    <p id="helpInfoStarted" style="color:#999999; margin-bottom:15px;" class="fontBold">Please select the plan(s) you wish to waive.</p>
    
    <form class="fontMedium" ng-repeat="plan in plans | orderBy: ['-Enabled','Order']" ng-checked="getChecks(plan.Order)">
        <label class="item item-checkbox item-checkbox-right checkboxStyle" ng-class="{ 'checkboxStyle': plan.Enabled, 'disabledCheckboxStyle': !plan.Enabled }">
            <div class="item-content disable-pointer-events">  
                <span >{{ plan.ImageName }}</span>
            </div>
            <div class="chk checkbox checkbox-square checkbox-input-hidden disable-pointer-events">
                <input type="checkbox" value="on" ng-disabled="!plan.Enabled" id="checkedplan_{{ plan.Order }}" ng-click="getChecks(plan.Order)"><i class="chk checkbox-icon" ng-disabled="processing"></i>
            </div>
        </label>
    </form>

    <br>
    <div class="loginMarginButton">
        <a href="#/app/waiveCoverageConfirmation" class="button blueController button-block button-small fontBold" ng-disabled="number == 0">NEXT</a>
    </div>
    </div>
</ion-content>
</ion-view>
