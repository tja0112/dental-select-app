<link rel="stylesheet" type="text/css" href="css/menu-icon.css">

<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuController" >
  <ion-side-menu-content drag-content="false">

    <ion-nav-bar  class="blueControllerNav" style="border-bottom-color:red ;" >
	  
    <ion-nav-title  >
  		<img class="title" src="img/DS_Mark_W.png" style="margin:auto; display:block" />
    </ion-nav-title>
   
    <ion-nav-back-button class="blueControllerNav">
      <i class="icon ion-chevron-left"></i>
    </ion-nav-back-button>

				<button class="button icon button-clear ion-arrow-left-c"></button>
			</div>
			
			<div class="buttons">
				<button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
			</div> -->

    <ion-nav-buttons  side="right"  class="blueControllerNav">
      <button ng-hide="valuebutton ==true" ng-click="toggleMenu()" class="button button-icon blueControllerNav" ng-class="$ionicSideMenuDelegate.isOpen() ? 'ion-android-close blueControllerMenu' : 'ion-navicon'" menu-toggle="right"  >
      </button>
    </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

    <ion-side-menu side="right" width="250">

        <h1 class="title">Index</h1>
    </ion-header-bar> -->

  
    <ion-content style="box-shadow: inset 7px 0 30px -7px rgba(0,0,0,0.4); padding-top:25px; padding-bottom:10px; overflow-y: scroll;" class="menu" class="scroll-content ionic-scroll">
      <ion-list class="fontMedium">
        <ion-item menu-close href="#/app/planSummary" style="padding-top:10px; padding-bottom:10px; border-left-style: none; border-top:none;" class="spaceBetween">
           <span style="padding-left:10px;"><img src="imgNew/plansummary_icon.png" class="img-icon"/><label class="text-center menu-label">PLAN SUMMARY</label></span>
        </ion-item>
        <ion-item menu-close item-icon-right href="#/app/claimHistory" style="padding-top:10px; padding-bottom:10px; border-left-style: none;">
           <span style="padding-left:10px;"><img src="imgNew/claimhistoryIcon.png" class="img-icon"/><label class="text-center menu-label">CLAIM HISTORY</label></span>
        </ion-item>
          <ion-item menu-close href="#/app/idcards" style="padding-top:10px; padding-bottom:10px; border-left-style: none;">
              <span style="padding-left:10px;"><img src="imgNew/idcards_icon.png" class="img-icon" /><label class="text-center menu-label">ID CARDS</label></span>
          </ion-item>
        <ion-item menu-close href="#/app/paymentInfoData" style="padding-top:10px; padding-bottom:10px; border-left-style: none;" ng-show="showPayment">
           <span style="padding-left:10px;"><img src="imgNew/paymentinfo_icon.png" class="img-icon" /><label class="text-center menu-label">PAYMENT INFO</label></span>
        </ion-item>
         <ion-item menu-close href="#/app/findaprovider" style="padding-top:10px; padding-bottom:10px; border-left-style: none;">
           <span style="padding-left:10px;"><img src="imgNew/findaprovider.png" class="img-icon" /><label class="text-center menu-label">FIND PROVIDER</label></span>
        </ion-item>
        <ion-item menu-close ng-click="personalInfoClick()" href="" style="padding-top:10px; padding-bottom:10px; border-left-style: none;">

        </ion-item>

        <ion-item menu-close href="#/app/settings" style="padding-top:10px; padding-bottom:10px; border-left-style: none;">
           <span style="padding-left:10px;"><img src="imgNew/settings_icon.png" class="img-icon" /><label class="text-center menu-label">SETTINGS</label></span>
        </ion-item>

          <ion-item ng-click="logOutClick()" style="padding-top:25px; padding-bottom:25px; border-left-style: none; border-bottom:none;">
           <span style="padding-left:10px;"><img src="imgNew/logout_icon.png" class="img-icon" /><label class="text-center menu-label">LOG OUT</label></span>
