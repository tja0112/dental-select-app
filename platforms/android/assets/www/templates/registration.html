	<div class="bar bar-subheader" id="subheadertitle">		
		<h3 class="title" id="subheaderFont">NEW MEMBER REGISTRATION</h3>
	</div>


	<ion-content padding="true" class="has-subheader scroll-content ionic-scroll" my-block="processing">
<!-- <div ng-include="'header.html'"></div>
	<div ng-include="'sj.html'"></div> -->
	
	<div class="shadowlinediv" style="margin-top:-8px;"><img class="shadowlineimg" src="img/shadowline.png" /></div>

	<form ng-valid-submit="DoRegister()" novalidate>
		<div class="row" style="padding-bottom:3px;">
			<div class="col">
				<label class="item item-input inputedit">
					<input type="text" ng-model="RegistrationMember.MemberKey" required  ng-disabled="Processing" placeholder="MEMBER ID" class="colorplaceholder">
				</label>    	
			</div>
		</div>
		
		<div class="row" style="padding-bottom:3px;">
			<div class="col">
				<label class="item item-input inputedit">
					<input type="date" ng-model="RegistrationMember.DateBirth" required ng-disabled="Processing" placeholder="DATE OF BIRTH" class="colorplaceholder">
				</label>    	
			</div>
		</div>


		<div class="row" style="margin-bottom:3px;">
			<div class="col">
				<label class="item item-input inputedit">
					<input type="text" ng-model="RegistrationMember.SSN" required  ng-disabled="Processing" minlength="4" maxlength="4" placeholder="LAST 4 DIGITS OF SSN" class="colorplaceholder">
				</label>    	
			</div>
		</div>

		<ul class="fonterror">
			<li ng-repeat="x in errors.view">{{x}}</li>
		</ul>

		<div class="row" style="margin-top:-17px;">
			<div class="col text-center" >
				<input type="submit" ng-disabled="Processing" value="NEXT" class="item-input inputedit button button-small button-block blueController fontBold" id="centerButton"/>					 
			</div>     
		</div>

		<br>
		
  <!--   <p id="p" class="fontMedium" style="white-space:pre-line; font-size:11px; line-height:15px;">
        By Creating an account, you
        agree to the <a href="" ng-disabled="Processing">Therms of Use</a>!
    </p>		 -->      

</form>	      
<ul class="list">
	<li class="item label-size no-background" style="color: red;" ng-repeat="e in errorsview">{{e}}</li>
</ul>

</ion-content>
</ion-view>
